      <div class="calculator-buttons">
        

            <button onclick="myfunction(this.id)" id="/">&divide;</button>
            <button onclick="allClear()" class="clear">Clear</button>    

            <button onclick="myfunction(this.id)"id="7">7</button>
            <button onclick="myfunction(this.id)" id="8">8</button>
            <button onclick="myfunction(this.id)" id="9" >9</button>
            <button onclick="myfunction(this.id)" id="*">&times;</button>

            <button onclick="myfunction(this.id)" id="4">4</button>

            <button onclick="myfunction(this.id)" id = "+">&plus;</button>
